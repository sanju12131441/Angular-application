<app-page-header [heading]="'Profile'" ></app-page-header>
<div class="row">
  <div class="col-xs-3 col-sm-3 col-md-1"></div>
  <div class="col-xs-6 col-sm-6 col-md-10">
   <div class="container">
    <form>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" placeholder="Username" [(ngModel)]="email"  name='email' required   >
      </div>
      <div class="form-group">
        <label>Email</label>
          <input class="form-control" placeholder="Email" [(ngModel)]="email"  name='email' required   >
        </div>
      <div class="row">
        <div class="col">
          <label>First name</label>
          <input type="text" class="form-control" placeholder="First name"  [(ngModel)]="firstname"  name='firstname' required >
        </div>
        <div class="col">
            <label>Last name</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
    </form>
  </div>
</div>
  <div class="col-xs-3 col-sm-3 col-md-1"></div>
</div>
