<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive, change: change}" style="border-right:0.5px solid  #d3d3d3">
    <div class="list-group">
        <a routerLink="/data-loader" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-database"></i>&nbsp;
            <span>Details   </span>
        </a>
        <a routerLink="/dashboard" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;
            <span>{{ 'Dashboard' | translate }}</span>
        </a>
        <div class="header-fields">
            <div class="nested-menu">
                <a class="list-group-item" (click)="addExpand('profile')">
                    &nbsp;<span><i class="fa fa-user"></i>&nbsp; User name</span>
                    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="fa fa-angle-down rotate" [ngClass]="{'clicked': yesClicked}"></i>
                </a>
                <li class="nested" [class.expand]="showMenu === 'profile'">
                    <ul class="submenu">
                        <li>
                                <a class="dropdown-item" [routerLink]="['/profile']">
                                    &nbsp;&nbsp; <i class="fa fa-fw fa-user"></i> {{ 'Profile' | translate }}
                                </a>
                        </li>
                        <li>
                                <a class="dropdown-item" [routerLink]="['/settings']">
                                    &nbsp;&nbsp; <i class="fa fa-fw fa-gear"></i> {{ 'Settings' | translate }}
                                </a>
                        </li>
                        <li>
                            <a [routerLink]="['/login']" (click)="onLoggedout()">
                                &nbsp;&nbsp; <i class="fa fa-fw fa-power-off"></i> {{ 'Log Out' | translate }}
                            </a>
                        </li>
                    </ul>
                </li>
            </div>
        </div>
    </div>
    <div class="toggle-button" [ngClass]="{change: change}" (click)="toggleCollapsed()">
        <i class="fa fa-fw fa-angle-double-left rotate" [ngClass]="{'clicked': Clicked}"></i>&nbsp;
        <span>{{ 'Toggle ' | translate }}</span>
    </div>
</nav>
